
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEM Accessibility Accelerator</title>
    <link href="https://framerusercontent.com/images/t1b0zkqch9IjXl8OK9NpSz836k.png" rel="icon" media="(prefers-color-scheme: light)" />
    <link href="https://framerusercontent.com/images/t1b0zkqch9IjXl8OK9NpSz836k.png" rel="icon" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" href="https://framerusercontent.com/images/t1b0zkqch9IjXl8OK9NpSz836k.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axe-core@4.11.1/axe.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
      // Apply theme before render
      const theme = localStorage.getItem('a11y-theme') || 'light';
      if (theme === 'dark') document.documentElement.classList.add('dark');
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<script>
  // Tailwind configuration for CDN mode
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
        keyframes: {
          'scan-line': {
            '0%': { transform: 'translateY(-100%)' },
            '100%': { transform: 'translateY(1000%)' },
          },
          'flow': {
            '0%': { 'background-position': '-200% 0' },
            '100%': { 'background-position': '200% 0' },
          }
        },
        animation: {
          'scan-line': 'scan-line 2s linear infinite',
          'flow': 'flow 1.5s infinite',
        }
      }
    }
  }
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
